name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'k8s/**'
      - 'lgtm-helm/**'
      - '.github/workflows/**'

  workflow_dispatch:

jobs:
  build-and-push:
    name: 🐳 Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐳 Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/llm_otel:app -f app/Dockerfile ./app
          docker push ${{ secrets.DOCKER_USERNAME }}/llm_otel:app

  deploy:
    name: 🚀 Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ☁️ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'kubectl'

      - name: 🧭 Get GKE Credentials
        run: |
          gcloud container clusters get-credentials "${{ secrets.GKE_CLUSTER_NAME }}" --region "${{ secrets.GKE_REGION }}"

      - name: 📦 Apply K8s manifests from /k8s
        run: |
          kubectl apply -f k8s/

      - name: 📦 Install Helm
        uses: azure/setup-helm@v3

      - name: 🧰 Add Helm repos and update
        run: |
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update

      - name: 🚀 Deploy Loki
        run: |
          helm upgrade --install loki grafana/loki-stack \
            --namespace observability --create-namespace \
            -f lgtm-helm/values.yaml

      - name: 🚀 Deploy Tempo
        run: |
          helm upgrade --install tempo grafana/tempo \
            --namespace observability \
            -f lgtm-helm/values.yaml

      - name: 🚀 Deploy Mimir
        run: |
          helm upgrade --install mimir grafana/mimir-distributed \
            --namespace observability \
            -f lgtm-helm/values.yaml

      - name: 🚀 Deploy Grafana
        run: |
          helm upgrade --install grafana grafana/grafana \
            --namespace observability \
            -f lgtm-helm/values.yaml
